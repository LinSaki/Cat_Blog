<!DOCTYPE html>
<html>
    <head>
        <title>Contact Us</title>
        <link rel="stylesheet" href="css/contact-style.css">
    </head>
    <body>
        <nav>
            <div class="links">
                <a href="index.html">Home</a>
                <a href="blog.html">Blog</a>
                <a href="gallery.html">Gallery</a>
                <a href="contact.html">Contact</a>
            </div>
            <div class="logo">
                <a href="index.html"><img style="width:80px; height:80px; display:block; margin:auto;" src="images/cat.gif"></a>
            </div>
            <div class="social">
                <a href="https://www.instagram.com/" target="_blank"><img style="width:40px; height:40px; border-radius:30px;" src="images/instagram-edit.png"></a>
                <a href="https://twitter.com/home" target="_blank"><img style="width:40px; height:40px; border-radius:30px" src="images/twitter-edit.png"></a>
            </div>
        </nav>

        <header>
            <h1>Contact Us</h1>
        </header>
        <section>
            <form class="contact" action="" method="get" onsubmit="return checkContact()">
                <label for="name">Name*</label><br>
                    <input type="text" id="userName" placeholder="Your name" style="width:60%; height:30px;">
                    <br><br>
                    <label for="program">Email*</label><br>
                    <input type="email" id="userEmail" placeholder="Your email" style="width:60%; height:30px;">
                <br><br>

                <label for="message">Message*</label><br>
                <textarea id="message" rows="10" cols="80" placeholder="Enter your message" style="font-family: 'Segoe UI', Tahoma, Verdana;"></textarea>
                <br><br>

                <legend>Favorite Cat?</legend>
                <input type="checkbox" name="cat" class="option1" value="option1">
                <label for="option1" class="option1" >Chow</label>
                <input type="checkbox" name="cat" class="option1" value="option2">
                <label for="option2">Chai</label>
                <input type="checkbox" name="cat" class="option1" value="option3">
                <label for="option3">Both</label>
                <br><br>
                <span id="msg1"></span> <br><br>
                <input type="submit" value="Send Message" id="submit">
            </form>
        </section>
        <aside></aside>

        <footer>
            <div class="quick">
                <a href="index.html">Home</a>
                <a href="blog.html">Blog</a>
                <a href="gallery.html">Gallery</a>
                <a href="contact.html">Contact</a>
            </div>
            <div class="sign-up">
                <p style="font-size: large; text-align:center;"><strong>Need more cats?</strong></p>
                <p>Sign up and receive news and updates</p>
                <form action="" method="get" onsubmit="return checkScript()">
                    <input type="email" id="userEmail"  placeholder="Email Address">
                    <span id="msg"></span><br>
                    <input id="submit" type="submit" value="Sign Up">
                </form>
            </div>
            <div class="follow">
                <p style="font-size: larger;"><strong>Follow</strong></p>
                <a href="https://www.instagram.com/" target="_blank"><img style="width:30px; height:30px; border-radius:30px;" src="images/instagram-edit.png"></a>
                <a href="https://twitter.com/home" target="_blank"><img style="width:30px; height:30px; border-radius:30px" src="images/twitter-edit.png"></a>
            </div>
        </footer>
        <p style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; color:#968e85">Made by Kaitlin Saqui</p>

        <script>
            function checkScript()
            {
                var email = document.getElementById("userEmail").value;
                var msg = document.getElementById("msg");

                if (email == "") {
                    msg.innerHTML = "Please enter an email address";
                    return false;
                }
                else {
                    return true;
                }
            }

            function checkContact()
            {

                var name = document.getElementById("userName").value;
                var email1 = document.getElementById("userEmail").value;
                var msg1 = document.getElementById("msg1");

                if (name == "") {
                    msg1.innerHTML = "One or more fields were empty, please try again!";
                    return false;
                }
                else {
                    return true;
                }

                if (email1 == "") {
                    msg1.innerHTML = "One or more fields were empty, please try again!";
                    return false;
                }
                else {
                    return true;
                }
            }
        </script>
    </body>
</html>
