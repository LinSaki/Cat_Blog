<!DOCTYPE html>
<html>
    <head>
        <title>Gallery</title>
        <link rel="stylesheet" href="css/gallery-style.css">
    </head>
    <body>
        <nav>
            <div class="links">
                <a href="index.html">Home</a>
                <a href="blog.html">Blog</a>
                <a href="gallery.html">Gallery</a>
                <a href="contact.html">Contact</a>
            </div>
            <div class="logo">
                <a href="index.html"><img style="width:80px; height:80px; display:block; margin:auto;" src="images/cat.gif"></a>
            </div>
            <div class="social">
                <a href="https://www.instagram.com/" target="_blank"><img style="width:40px; height:40px; border-radius:30px;" src="images/instagram-edit.png"></a>
                <a href="https://twitter.com/home" target="_blank"><img style="width:40px; height:40px; border-radius:30px" src="images/twitter-edit.png"></a>
            </div>
        </nav>

        <header>
            <h1>Gallery</h1>
        </header>
        <section class="image-wall">
            <div id="centeredImg">
                <div><img src="images/arrowFlip.png" alt="left arrow" id="leftArrow" onmouseover="nextImg(-1)"></div>
                <div><img src="images/cats/chow (1).jpg" alt="Default img is of Chow" id="displayedPhoto"></div>
                <div><img src="images/arrow.png" alt="right arrow" id="rightArrow" onmouseover="nextImg(1)"></div>
            </div><br><br>
            <div id="rowImgs">
                <div><img src="images/cats/chow (1).jpg" alt="Himeji garden" onclick="displayMe(0);"></div>
                <div><img src="images/cats/mimi.jpg" alt="cottage" onclick="displayMe(1);"></div>
                <div><img src="images/cats/chai (6).JPG" alt="mt.fuji" onclick="displayMe(2);"></div>
                <div><img src="images/cats/chow (2).jpg" alt="itsukushima shrine" onclick="displayMe(3);"></div>
                <div><img src="images/cats/chai1.jpg" alt="izakaya" onclick="displayMe(4);"></div>
                <div><img src="images/cats/chai (10).jpg" alt="Himeji garden" onclick="displayMe(5);"></div>
                <div><img src="images/cats/chow (4).jpg" alt="Himeji castle" onclick="displayMe(6);"></div>
                <div><img src="images/cats/chai (11).jpg" alt="Kobe city" onclick="displayMe(7);"></div>
                <div><img src="images/cats/chai (9).jpg" alt="miyajima mountain" onclick="displayMe(8);"></div>
                <div><img src="images/cats/chow (3).jpg" alt="itsukushima shrine at night" onclick="displayMe(9);"></div>
            </div><br><br>
            <div>
            <p>&#128247;: Kaitlin Saqui</p>
            <input type="button" value="Exit" id="exit" onclick="exitPage();"></div>
        </section>
        <aside></aside>

        <footer>
            <div class="quick">
                <a href="index.html">Home</a>
                <a href="blog.html">Blog</a>
                <a href="gallery.html">Gallery</a>
                <a href="contact.html">Contact</a>
            </div>
            <div class="sign-up">
                <p style="font-size: large; text-align:center;"><strong>Need more cats?</strong></p>
                <p>Sign up and receive news and updates</p>
                <form action="" method="get" onsubmit="return checkScript()">
                    <input type="email" id="userEmail"  placeholder="Email Address">
                    <span id="msg"></span><br>
                    <input id="submit" type="submit" value="Sign Up">
                </form>
            </div>
            <div class="follow">
                <p style="font-size: larger;"><strong>Follow</strong></p>
                <a href="https://www.instagram.com/" target="_blank"><img style="width:30px; height:30px; border-radius:30px;" src="images/instagram-edit.png"></a>
                <a href="https://twitter.com/home" target="_blank"><img style="width:30px; height:30px; border-radius:30px" src="images/twitter-edit.png"></a>
            </div>
        </footer>
        <p style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; color:#968e85">Made by Kaitlin Saqui</p>
        <script src="scripts/script.js"></script>
    </body>
</html>
